<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zel</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine-ie11.min.js" defer></script>
</head>

<body x-data="{ nav: true }">
    <nav class="flex justify-between px-4 md:px-10 py-2 bg-blue-500 items-center w-full fixed z-50">
        <div class="flex space-x-4">
            <button disabled>
                <svg
                @click="nav = true"
                :class="{ 'hidden': nav === true }"
                class="w-5 h-5 text-white ring-0 outline-none" 
                fill="none" 
                stroke="currentColor" 
                viewBox="0 0 24 24" 
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
                <svg 
                @click="nav = false"
                :class="{ 'hidden': nav === false }"
                class="w-5 h-5 text-white" 
                fill="none" 
                stroke="currentColor" 
                viewBox="0 0 24 24" 
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
            </button>
            <div>Zel</div>
            <form action="" method="get" class="border-b hidden sm:block">
                <input type="search" name="" id="" class="bg-transparent outline-none px-2">
                <button>
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </button>
            </form>
        </div>
        <div class="flex space-x-4">
            <div x-data="{ open: false }" class="static">
                <a href="#" @click="open = true" class="">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>
                </a>
                <div 
                    x-show="open"
                    @click.away="open = false"
                    class="absolute border-t-2 border-b border-r border-l border-blue-500 mt-3 p-2"
                >
                Hello World
                </div>
            </div>
            <a href="">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
            </a>
            <a href="">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 21v-4m0 0V5a2 2 0 012-2h6.5l1 1H21l-3 6 3 6h-8.5l-1-1H5a2 2 0 00-2 2zm9-13.5V9"></path></svg>
            </a>
            <a href="" class="flex space-x-2">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <span class="hidden md:block">Jimoh Abdullahi</span>
            </a>
        </div>
    </nav>
    <main class="flex">
        <aside
        class="w-6/12 sm:w-3/12 md:w-2/12 bg-gray-800 text-gray-200 h-screen pt-10"
        :class="{ 'hidden': nav === false }"
        >
            <div class="w-full h-full flex flex-col justify-between">
                <div class="flex flex-col mt-5 divide-y space-x-1 divide-gray-700">
                    <div class="flex flex-col self-center">
                        <img src="./assets/images/thump_ZeroAvatar.jpg" alt="name" class="h-14 w-14 rounded-full rounded">
                        <div class="flex items-center space-x-1">
                            <span><svg class="w-2 h-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"></path></svg></span>
                            <span class="text-gray-700">Online</span>
                        </div>
                    </div>
                    <div>
                        <a href="" class="flex space-x-2 pl-4 md:pl-10 mb-5 py-2 border-l-2 border-transparent hover:bg-gray-700 hover:border-blue-500 items-center">
                            <span><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z"></path></svg></span>
                            <span>Dashboard</span>
                        </a>
                    </div>
                </div>
                <div>
                    <a href="#" class="flex space-x-2 pl-4 md:pl-10 mb-5 py-2 bg-gray-600 border-l-2 border-transparent hover:border-blue-500 items-center">
                        <span><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg></span>
                        <span>Log Out</span>
                    </a>
                </div>
            </div>
        </aside>
        <main class="pt-10 overflow-y-auto flex-1 px-4 md:px-10">
            Body
        </main>
    </main>
</body>

</html>
